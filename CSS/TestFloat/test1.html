<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS常用清除浮动</title>
	
	<style type="text/css" media="screen">
		* {
			margin: 0;
            padding: 0;
		}

        ul {
            width: 400px;
            /* overflow: hidden; */
        }

        ul:after {
            content: '';
            display: block;
            clear: both;
        }

        li{
            list-style-type: none;
            float: left;
            border: 1px solid red;
            width: 50px;
            height: 100px;
        }
			
    </style>
</head>
<body>
	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
        <!-- <div style="clear: both;"></div> -->
	</ul>
    <span>我是span元素</span>
</body>
</html>
