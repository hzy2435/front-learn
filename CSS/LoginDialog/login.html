<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>创客学院登录对话框</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wp">

        <div class="close"></div>

        <div class="login-header">
            <div class="header-title">
                <h3>登录创客学院</h3>
            </div>
            <div class="register">
                <a href="http://www.makeru.com.cn">注册</a>
            </div>
            <!-- 清除浮动 -->
            <div class="clear"></div>
        </div>

        <div class="login-body">
            <input type="text" name="" value="" placeholder="注册手机号/邮箱">
            <input type="password" name="" value="" placeholder="密码">
        </div>

        <div class="login-info">
            <div class="info-left">
                <input type="checkbox" name="autoLogin" value="" id="autoLogin">
                <label for="autoLogin">30天自动登录</label>
            </div>
            <div class="info-right">
                <a href="http://www.makeru.com.cn" title="">忘记密码?</a>
            </div>
            <div class="clear"></div>
        </div>

        <div class="login-button">
            <a href="http://www.makeru.com.cn" title="">登录</a>
        </div>

        <div class="login-footer">
            其他登录方式
            <div class="login-img">
                <ul>
                    <li><a class="wechat" href=""></a></li>
                    <li><a class="blog" href=""></a></li>
                    <li><a class="qq" href=""></a></li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
